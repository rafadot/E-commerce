<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

    body{

        justify-content: center;
    }

    .container{
        display: flex;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        width: 600px;
        height: 550px;
        top: 16px;
        background: #FFFFFF;

    .imagelogo{

    }

    .logo{
        width: 72px;
    }

    .content{
        position: absolute;
        left: 48px;
        top: 168px;
    }

    .footer{
        position: absolute;
        bottom : 0px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        width: 100%;
        height: 96px;
        background-color: #40BFFF;
    }

    .icon-white{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 48px;
        width: 48px;
    }

    .button{
        position: absolute;
        top: 12px;
        left: 90px;
        border: none;
        background: none;
        font-family: Poppins;
        font-style: normal;
        font-weight: 400;
        color: #ffffff;
        font-size: 48px;
        cursor: pointer;
    }

    .title{
        font-family: Poppins;
        font-style: normal;
        font-weight: 400;
        color: #40BFFF;
    }

    .text{
        font-family: Poppins;
        font-style: normal;
        font-weight: 400;
        color: #223263;

</head>
